<!DOCTYPE html>
<html lang="eng">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type=text/css
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home</title>
    <title>
        Cascading Dropdown
    </title>
</head>

<body>
    <div class="text-center background text">
        <br> <br>
        <h1 style="font-style: italic;"> <b>City and State Lookup</b></h1>
        <form>
            <label for="statesDropdown">States</label>
            <select id="statesDropdown">
            </select>
            <br><br>
            <label for="citiesDropdown">City</label>
            <select id="citiesDropdown">
                <select id="cityDropdown">
                </select>
            </select>
            <br><br>
        </form>
        <p id="messagePara"></p>
        <script src="index.js"></script>
    </div>
    
</body>

</html>
